<!DOCTYPE html>
<html lang="pt-br">
    <!-- Tag inicial do documento HTML. Atributo 'lang' especifica o idioma principal do conteúdo (português do Brasil) -->
    <head>
        <!-- Seção head contém meta-informações sobre o documento -->
        <meta charset="UTF-8">
        <!-- Define a codificação de caracteres como UTF-8, garantindo que caracteres especiais sejam exibidos corretamente -->
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <!-- Define o viewport para garantir que a página seja exibida corretamente em dispositivos móveis, ajustando a escala inicial -->
        <title>Parallelo Arquitetura e Construção</title>
        <!-- Define o título da página que será exibido na aba do navegador -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Link para o arquivo de estilos CSS externo, que define o estilo visual da página -->
    </head>
    <body>
        <!-- Link para o arquivo de estilos CSS externo, que define o estilo visual da página -->
        <nav>
            <!-- Elemento de navegação que geralmente contém links para diferentes partes do site -->
            <div id="logo">
                <!-- Div para o logotipo do site -->
                <a href="index.html">
                    <!-- Link para a página inicial do site -->
                 <img src="img/logo-white.png">
                 <!-- Imagem do logotipo. O caminho aponta para o diretório 'img' -->
                </a>
            <div id="mainMenu">
                <!-- Div para o menu principal. Nota: esta div parece estar aberta, mas não contém conteúdo e não é fechada, podendo ser um erro -->
            <ul>
                <!-- Lista não ordenada para os itens do menu de navegação -->
                <li>
                    <a href="#">Home</a>
        <!-- Link para a página inicial (placeholder com '#') -->
                </li>
                <li>
                    <a href="#">Trabalhos</a>
                </li>
                <li>
                    <a href="#">Scaneamento</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Lançamentos</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>  
        </div>
        </nav>
        <header>
             <!-- Seção de cabeçalho da página -->
            <img src="img/slidebg1.jpg" width="100%">
             <!-- Seção de cabeçalho da página -->
        </header>
    </body>
</html>
