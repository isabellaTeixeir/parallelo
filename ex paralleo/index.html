<!DOCTYPE html>
<html lang = "pt-br"> <!-- Define o documento como HTML5 e especifica que o idioma principal da página é o português do Brasil -->
    <head>
        <meta charset = "UTF-8">  <!--Define a coleção dos elementos brasileiros (como acentos...)-->

        <title> Parallelo Arquitetura e Construção </title>

        <link rel = "stylesheet" href = "css/style.css">  <!--Lembre-se sempre de colocar o arquivo css dentro de uma pasta, pois é o que aparece no comando "css/"-->

                        <img src = "img/logo-white.png">  <!--Tudo que vem antes do "/" significa que está selecionando algumma pasta em específico. Nesse caso, selecionamos a imagem que está dentro da pasta "img"-->
                    </a>
                </div>
                <div id = "main-menu">  <!--Cria um ID específio para selecionar todo o menu de navegação-->

                        </a>
                    </div>
                    <div class = "seta direita"><!-- Cria uma seta para navegar para o próximo slide -->
                        <a href = "#">
                            <img src = "img/arrow-right.png"><!-- Exibe a imagem de seta para a direita, encontrada na pasta "img" -->
                        </a>
